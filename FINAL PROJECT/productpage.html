<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Vintage Landlines!">
    <meta name="keywords" content="Old landline telephones">
    <title>Our Products</title>
    <link rel="stylesheet" href="product.css">
    <link href="header-footer.css" type="text/css" rel="stylesheet">
        
</head>
<body>
    <header class="vintagehead"></header>
    
    <main class="phone-cards">
        <div class="phone-card">
            <img src="photos/telephone1.jpg" alt="Gold telephone">
            <h3>Landline 1890</h3>
            <h4>Redial function</h4>
            <div class="color-options">
                <div class="color-option black">Black</div>
                <div class="color-option gold">Gold</div>
                <div class="color-option white">White</div>
            </div>
            <span>$120.99</span>
        </div>
        <div class="phone-card">
            <img src="photos/telephone2.jpg" alt="Black telephone">
            <h3>Landline 1910</h3>
            <h4>No power required</h4>
            <div class="color-options">
                <div class="color-option black">Black</div>
                <div class="color-option gold">Gold</div>
                <div class="color-option white">White</div>
            </div>
            <span>$140.99</span>
        </div>
        <div class="phone-card">
            <img src="photos/telephone3.png" alt="Wall telephone">
            <h3>Wall telephone</h3>
            <div class="color-options">
                <div class="color-option black">Black</div>
                <div class="color-option gold">Gold</div>
                <div class="color-option white">White</div>
            </div>
            <span>$160.99</span>
        </div>
    </main>
    <footer class="vintagefooter"></footer>
    <script src="header-footer.js"></script>
</body>
</html>
