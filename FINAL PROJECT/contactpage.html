<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Contact us page on Telecomm">
<meta name="keywords" content="contact, us, message, email, address">
<meta name="keywords" content="for more information">
<meta name="keywords" content="assistance, help, needed">
<title>Contact Us</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styleCss/contact.css">
<link href="styleCss/header-footer.css" type="text/css" rel="stylesheet">
<link rel="icon" href="photos/Telecomm.png" type="image/x-icon"> <!-- Link to favicon image -->
<script src="javascript/header-footer.js" type="text/javascript" defer></script>
<!-- the js for contact for the contactform -->
<script src="javascript/contact.js"></script>
</head>
<body>
    <!-- header section -->
    <header class="vintagehead"></header> 

    <section>
        <div class="container">
            <!-- the right container for the contact form -->
             <div class="right-container">
                 <h3>Contact Us</h3>
                 <!-- this is for the telecomm information info -->
                 <section class="information-center">
                    <div>
                      <i class="fa fa-map-marker"></i>
                      <p><span>1 Georgian Dr, Barrie, ON L4M 3X9</span></p>
                    </div>
                    <div>
                      <i class="fa fa-phone"></i>
                      <p>+1 (123) 456-789</p>
                    </div>
                    <div>
                      <i class="fa fa-envelope"></i>
                      <p><a href="mailto:support@company.com">support@telecomm.com</a></p>
                    </div>
                     <!-- under the info the map showing where to find us -->
                    <div class="left-map" >
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5700.032448243104!2d-79.66910949999996!3d44.4123128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882aa3723e3232f1%3A0xe6be031a81155c65!2sGeorgian%20College!5e0!3m2!1sen!2sca!4v1712422002817!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                  </section>
                </div>

                 <!-- contact form -->
                 <!-- this is for the contac anf the onsubmit is to perform the contact.js function -->
                 <form action="" class="contactForm" onsubmit="contactformcheck()" >
                    <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Your Name"  >
                     <label for="email">Email:</label>
                        <input type="email"  id="email" placeholder="Enter your Email" >
                    <label for="message">Message:</label>
                        <textarea  id="message" cols="30" rows="6" placeholder="Enter your message" ></textarea>
                    <button type="submit" class="button"  >Submit</button>
                    
                 </form>
        </div>
     </section>  
     <!-- footer section -->
     <footer>
        <div id="vintagefooter"></div>
    </footer>
    
    

</body>
</html>
