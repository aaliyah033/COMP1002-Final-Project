<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link  rel="stylesheet" href="contact.css">
<link href="header-footer.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header class="vintagehead"></header>
    
<body>
<div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <div id="errorMessage" class="error" style="display: none;">Please fill in all fields.</div>
</div>
</body>




<footer class="vintagefooter"></footer>

<script src="contact.js"></script>
<script src="header-footer.js"></script>

</body>

</html>
